<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alchemist Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container" style="display: none;">
        
        <!-- PŘEKRYVNÝ PROGRESS BAR PRO AKCE -->
        <div id="action-overlay" class="hidden">
            <div class="action-text">Přidávám ingredienci...</div>
            <div class="progress-bar-bg">
                <div id="action-bar" class="progress-bar-fill"></div>
            </div>
        </div>
<!-- NOVÁ ANIMACE NALÉVÁNÍ -->
<div id="pouring-scene" class="pouring-scene hidden">
    <!-- Lahvička, která se bude naklánět -->
    <img id="pouring-bottle-img" src="" class="pouring-bottle">
    <!-- Proud tekutiny -->
    <div id="pouring-stream" class="liquid-stream"></div>
</div>
        <!-- LEVÝ SLOUPEC -->
        <div class="shelf-panel">
            <div class="shelf-header">Suroviny</div>
            <div id="inventory-list" class="inventory-grid"></div>
        </div>

        <!-- PRAVÝ PANEL -->
        <div class="workspace-panel">
            <div class="header">
                <h1>Alchymistický Stůl</h1>
                <div class="close-icon" onclick="closeGame()">×</div>
            </div>

            <div class="main-content">
                <!-- Info -->
                <div class="info-area">
                    <div class="stats-box">
                        <div class="stat-row">Objem: <span id="current-amt">0</span> ml</div>
                        <div class="stat-row">pH: <span id="current-ph">7.0</span></div>
                    </div>

                    <div class="analysis-box">
                        <div id="prediction-result" class="prediction-unknown">Prázdno</div>
                        <small>Skill: <span id="player-skill">0</span></small>
                    </div>

                    <div class="actions">
                        <button class="btn-reset" onclick="resetMix()">Vylít & Reset</button>
                        <button class="btn-finish" onclick="finishGame()">Dokončit</button>
                    </div>
                </div>

                <!-- Kádinka a Ohřev -->
                <div class="center-area">
                    <div class="beaker-area">
                        <div class="beaker-wrapper">
                            <div class="beaker">
                                <div class="measurements"><span>-</span><span>-</span><span>-</span></div>
                                <div id="liquid" class="liquid">
                                    <div id="bubbles" class="bubbles hidden"></div>
                                </div>
                                <div class="glass-shine"></div>
                            </div>
                        </div>
                    </div>

                    <!-- NOVÝ PANEL OHŘEVU -->
                    <div class="heater-panel">
                        <div class="heater-display">
                            <div class="temp-row">
                                <label>Teplota:</label>
                                <input type="range" id="temp-slider" min="0" max="300" value="0" oninput="updateTempDisplay()">
                                <span id="temp-val">0</span>°C
                            </div>
                            <div class="time-row">
                                <label>Čas varu:</label>
                                <span id="boil-time" class="digital-time">00:00</span>
                            </div>
                        </div>
                        <div class="heater-controls">
                            <button id="btn-burner" class="btn-burner" onclick="toggleBurner()">ZAPÁLIT HOŘÁK</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
